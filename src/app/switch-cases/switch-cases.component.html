<h2>switch-cases Component</h2>

<div [ngSwitch]="color">
    <h2 *ngSwitchCase="'green'" style="color: green;">Yeh Color yellow bhi nahi hai</h2>
    <h2 *ngSwitchCase="'red'" style="color: red;">Yeh Color blue bhi nahi hai</h2>
    <h2 *ngSwitchCase="'yellow'" style="color: yellow;">Yeh Color green bhi nahi hai</h2>
    <h2 *ngSwitchCase="'blue'" style="color: blue;">Yeh Color red bhi nahi hai</h2>
</div>
